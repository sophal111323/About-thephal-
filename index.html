<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About thephal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #f8cdda, #f88);
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .card {
      background: white;
      border-radius: 20px;
      max-width: 400px;
      margin: 40px auto;
      padding: 30px 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #00bcd4;
      margin-bottom: 20px;
    }

    h1 {
      margin: 10px 0;
    }

    p {
      margin-bottom: 20px;
      color: #555;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      padding: 12px;
      margin: 10px 0;
      text-decoration: none;
      transition: transform 0.2s;
    }

    .social-btn:hover {
      transform: scale(1.05);
    }

    .facebook {
      background-color: #3b5998;
    }

    .tiktok {
      background-color: #000000;
    }

    .youtube {
      background-color: #FF0000;
    }

    .telegram {
      background-color: #0088cc;
    }

    i {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.ibb.co/LDpk55yt/FB-IMG-1736082342405.jpg" alt="Profile" class="profile-img">
    <h1>Hello Everyone! I'm thephal
    <p>ទាំងនេះជាករណីផ្ទាល់ខ្លួនខ្ញុំ:</p>

    <a href="https://facebook.com" class="social-btn facebook">
      <i class="fab fa-facebook-f"></i> Facebook
    </a>
    <a href="https://tiktok.com" class="social-btn tikto
      <i class="fab fa-tiktok"></i> Tiktok
    <a href="https://youtube.com" class="social-btn youtube">
      <i class="fab fa-youtube"></i> YouTube
    </a>
    <a href="https://t.me/yourusername" class="social-btn telegram">
      <i class="fab fa-telegram-plane"></i> Telegram
    </a>
  </div>
</body>
</html>
